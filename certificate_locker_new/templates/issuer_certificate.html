<html>

  <head>
    <title>Certificate Locker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/fonts/icomoon/style.css">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../static/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../static/fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="../static/css/aos.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../static/css/style.css">

  </head>

  <body>

    
    <div class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>



      <header class="site-navbar site-navbar-target" role="banner">

        <div class="container">
          <div class="row align-items-center position-relative">

            <div class="col">
              <div class="site-logo">
                <a href="index.html"><strong>Certificate Issuer</strong></a>
              </div>
            </div>

            <div class="col-9 text-right text-lg-left">
              
              <span class="d-inline-block d-lg-none"><a href="#" class=" site-menu-toggle js-menu-toggle py-5 "><span class="icon-menu h3 text-black"></span></a></span>

              <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                <ul class="site-menu main-menu js-clone-nav ml-auto ">
                  <li class="active"><a href="/issuer_home" class="nav-link">Home</a></li>
				  <li><a href="/issuer_certificate" class="nav-link">Issued Certificates</a></li>
             
                  <li><a href="/logout" class="nav-link">Logout</a></li>
                </ul>
              </nav>
            </div>

            
          </div>
        </div>

      </header>

      
     
  <p></p>
  <p></p>


      <div class="site-section bg-light">
        <div class="container">
          <div class="mb-5 text-center">
            <h2 class="section-heading"><strong class="text-black"></strong></h2>
            <p class="mb-5"></p>
          </div>
		      <h3>Issued Certificcates </h3>
          <div class="row">
            
            <div class="col-md-12">
              
               
                  
                  
                
                 
					
					
					
					{% for rs in data %}
            <div class="col-md-4">
             
                  <h3>{{loop.index}}) Issued on {{rs[9]}}</h3>
				  <p><a href="static/data/{{fnn}}" target="_blank"><img src="../static/data/{{rs[2]}}" width="150" height="150"></a></p>
				  <p>KYC Code: {{rs[1]}}</p>
				  <p>Issued to : {{rs[7]}}</p>
				  <p>Email: {{rs[8]}}</p>
				
             
            </div>
			
			
			{% endfor %}
           
            </div>
			
          </div>
		 
        </div>
      </div>
      
     
    

    </div>

    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/jquery.sticky.js"></script>
    <script src="../static/js/jquery.waypoints.min.js"></script>
    <script src="../static/js/jquery.animateNumber.min.js"></script>
    <script src="../static/js/jquery.fancybox.min.js"></script>
    <script src="../static/js/jquery.easing.1.3.js"></script>
    <script src="../static/js/bootstrap-datepicker.min.js"></script>
    <script src="../static/js/aos.js"></script>

    <script src="../static/js/main.js"></script>
