  <p></p>

      <div class="site-section bg-light">
        <div class="container">
          <div class="mb-5 text-center">
            <h2 class="section-heading"><strong class="text-black">Certificate Request </strong></h2>
            <p class="mb-5"></p>
          </div>
          <div class="row">
            <div class="col-lg-4 mb-5">
              
              <div class="practicing">
                <div class="practicing-inner">
                  <div class="wrap-icon">
                    <span class="flaticon-house"></span>
                  </div>
                  <h3></h3>
				  
				 
                </div>
              </div>
            </div>
			
            <div class="col-lg-8 mb-5">
              <div class="practicing">
               
                  
                  
                  <form class="book-form" name="form1" method="post">
                    <h3>Request</h3>
					
					
                    <div class="row align-items-center">
					
					  <div class="mb-3 mb-md-4 col-md-12">
					  <label>User ID</label>
                        : {{userid}}
                      </div>
					  
					  <div class="mb-3 mb-md-4 col-md-12">
					  <label>Certificate Details</label>
                        <select name="cid" class="form-control">
						{% for uu in udata %}
						<option value="{{uu[0]}}">{{uu[7]}} - {{uu[4]}}</option>
						{% endfor %}
						</select>
                      </div>
					 
                     
                      <div class="col-md-12">
                        <input type="submit" name="btn" value="Send Request" class="btn btn-primary btn-block py-3">
                      </div>
                    </div>
					{% if act=="1" %}
					
					<div style="color:#006633">Request sent..</div>
					{% endif %}
                  </form>
               
              </div>
            </div>
            
			
            
		  
        </div>
